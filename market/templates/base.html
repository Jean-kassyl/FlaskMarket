<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="static/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
   
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4">
        <a href="/" class="navabar-brand">Flask Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navabar-toggler-icon">&#9776;</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" aria-current="page">
                    <a href="/" class="nav-link active">
                        Home 
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('market_page')}}" class="nav-link">
                        Market 
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a href="/login" class="nav-link">
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('register_page')}}" class="nav-link">
                         Register
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="my-4 p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category,msg in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{msg}} 
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" ></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %} 

        {% endblock %}
    </main>
    

    <!--javascript connexions for bootstrap-->
    <script src="static/jquery.js"></script>
    <script src="static/bootstrap.bundle.js"></script>
    </body>
</html>
