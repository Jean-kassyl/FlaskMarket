{% extends 'base.html' %} 


{% block content %} 
<div class="container">
    <form method="POST" class="form-signin">
        {{form.hidden_tag()}}
        {{ form.username.label() }}
        {{form.username(class='form-control')}}

        {{ form.password.label() }}
        {{form.password(class='form-control')}}

        {{ form.submit(class='btn btn-success btn-lg mt-4')}}
    </form>
</div>

{% endblock %}
